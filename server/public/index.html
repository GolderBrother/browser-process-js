<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      #container {
        width: 100px;
        height: 100px;
      }

      .main {
        background: red;
      }

      #hello {
        background: green;
        width: 100px;
        height: 100px;
      }

      #world {
        background: blue;
        width: 100px;
        height: 100px;
      }

      #absolute {
        background: pink;
        width: 50px;
        height: 50px;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="container" class="main"></div>
    <div id="hello" style="color: blue">hello</div>
    <div id="world" style="display: none">world</div>
    <div id="absolute" style="position: absolute">abs</div>
  </body>
</html>
